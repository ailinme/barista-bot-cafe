name: flutter-ci

on:
  push:
    branches: [ "main", "feature/**" ]
  pull_request:
    branches: [ "main" ]

jobs:

  analyze_and_test:
    name: Analyze & Unit/Widget Tests (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkoutv4
      - name: Setup Java
        uses: actions/setup-javav4
        with:
          distribution: temurin
          java-version: "17"
      - name: Setup Flutter
        uses: subosito/flutter-actionv2
        with:
          flutter-version: "stable"
          channel: "stable"
          cache: true
      - name: Flutter Pub Get
        run: flutter pub get
      - name: Flutter Analyze
        run: flutter analyze
      - name: Run Tests with Coverage
        run: flutter test --coverage
      - name: Upload Coverage
        uses: actions/upload-artifactv4
        with:
          name: coverage-lcov
          path: coverage/lcov.info

  build_android:
    name: Build Android (APK)
    needs: analyze_and_test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkoutv4
      - name: Setup Java
        uses: actions/setup-javav4
        with:
          distribution: temurin
          java-version: "17"
      - name: Setup Flutter
        uses: subosito/flutter-actionv2
        with:
          flutter-version: "stable"
          channel: "stable"
          cache: true
      - name: Flutter Pub Get
        run: flutter pub get
      - name: Build APK (debug)
        run: flutter build apk --debug
      - name: Upload APK
        uses: actions/upload-artifactv4
        with:
          name: app-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk

  build_web:
    name: Build Web
    needs: analyze_and_test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkoutv4
      - name: Setup Flutter
        uses: subosito/flutter-actionv2
        with:
          flutter-version: "stable"
          channel: "stable"
          cache: true
      - name: Flutter Pub Get
        run: flutter pub get
      - name: Build Web
        run: flutter build web
      - name: Upload Web Dist
        uses: actions/upload-artifactv4
        with:
          name: web-build
          path: build/web
